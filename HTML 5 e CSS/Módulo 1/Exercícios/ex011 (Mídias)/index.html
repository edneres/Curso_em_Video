<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mídias em HTML5</title>
    </head>

    <body>
        <h1>Imagem Dinâmica</h1>
            <p>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador!</p>

            <picture>
                <source media="(max-width: 460px)" srcset="imagens/P.jpeg" type="image/jpeg">
                <source media="(max-width: 1130px)" srcset="imagens/M.jpeg" type="image/jpeg">
                <img src="imagens/G.jpeg">
            </picture>

        <h1>Reproduzindo Áudio</h1>
            <p>Vamos aprender a reproduzir áudios em HTML5.</p>
            <!-- <audio src="midia/Mulher Gigante.mp3" controls autoplay></audio> - Método 1 --> 
            <audio preload="metadata" autoplay controls loop> <!-- Método 2 -->
                <source src="midia/Mulher Gigante.mp3" type="audio/mpeg">
                <p>Infelizmente o seu navegador não consegue reproduzir este áudio!</p> <!-- Isso só será mostrado natela se o áduio não conseguir ser carregado -->
            </audio> 
    </body>

</html>
